    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #f6fbff;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        color: #222;
        padding: 20px 0;
        overflow-y: auto;

        touch-action: manipulation;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      .card {
        background: #fff;
        border-radius: 12px;
        padding: 24px;
        width: 95%;
        max-width: 650px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        margin: auto;
        min-height: auto;
      }

      h1 {
        color: #0b63d4;
        font-size: 22px;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.2s;
        /* Melhorar experi√™ncia em mobile */
        -webkit-appearance: none;
        appearance: none;
      }

      input:focus {
        outline: none;
        border-color: #0b63d4;
      }

      button {
        padding: 10px 12px;
        border: none;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        font-size: 13px;
        transition: 0.2s;

        /* Melhorar toque em mobile */
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;

      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .add {
        background: #28a745;
        width: 100%;
      }

      .row {
        display: grid;

      .btns {

      .totais {

        background: #0b63d4 !important;

      #baixarPDF,
      #fecharTurno {

        border-radius: 8px;

      }

      #fecharTurno {

        margin-top: 12px;
      }

      /* BOT√ÉO INSTALAR PWA */
      #installButton {
        background: #ff6b00;
        width: 100%;
        margin-top: 8px;
        padding: 12px;
        font-size: 14px;

        color: #d32f2f;

      /* ESTILO ATUALIZADO PARA O HIST√ìRICO */

        margin-top: 24px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;

      .historico h3 {

        color: #333;

      .item-historico {
        display: flex;

      .item-historico:last-child {

      .info-historico {

      .tipo-historico {

      }

      .sem-historico {

        color: #999;
        font-style: italic;

        font-size: 13px;
      }

      /* SCROLLBAR PERSONALIZADA */
      .lista-historico::-webkit-scrollbar {
        width: 6px;
      }

      .lista-historico::-webkit-scrollbar-track {
        background: #f1f1f1;

      .lista-historico::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;

      .lista-historico::-webkit-scrollbar-thumb:hover {

      }

      @media (max-width: 480px) {
        body {
          padding: 10px 0;
          align-items: flex-start;
          height: 100vh;
          overflow: hidden;
        }

        .card {
          padding: 16px;
          max-height: calc(100vh - 40px); /* Altura m√°xima com margem */
          overflow-y: auto;
          margin-bottom: 20px; /* Espa√ßo extra no mobile */
        }

        h1 {
          font-size: 20px;

        }

        .row {

        input {

        .totais {

        }

        td {
          padding: 8px 6px;
          font-size: 13px;
        }

        .cabecalho-total {
          padding: 10px 6px !important;
          font-size: 14px !important;
        }

        .historico {
          padding: 12px;
          margin-top: 20px;
          margin-bottom: 30px; /* MAIS ESPA√áO NO MOBILE */
        }

        .lista-historico {
          max-height: 250px; /* Altura ajustada para mobile */
          padding: 0 8px;
        }

        .item-historico {
          font-size: 12px;
          padding: 10px 6px;
          min-height: 40px;
        }

        .detalhes-historico {
          gap: 6px;
        }

        .hora-historico {
          font-size: 10px;
        }

        .btn-remover {
          padding: 5px 8px;
          font-size: 10px;
          margin-left: 8px;
        }

        #baixarPDF,
        #fecharTurno,
        #installButton {
          padding: 10px;
          font-size: 13px;
          margin-top: 12px;
        }
      }

      /* Melhorias para telas muito pequenas */
      @media (max-width: 360px) {
        .card {
          padding: 12px;
        }

        .row {
          grid-template-columns: 1fr;
          gap: 10px;
        }

        .item-historico {
          flex-direction: column;
          align-items: flex-start;

        }

        .btn-remover {
          align-self: flex-end;
          margin-left: 0;
          width: auto;
        }

        .detalhes-historico {

      }

      /* Ajustes para quando o teclado virtual aparece */
      @media (max-height: 500px) {
        body {

        }

        .card {
          max-height: calc(100vh - 20px);

        .lista-historico {
          max-height: 150px;

      /* Loading para PWA */
      .loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);

        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .loading-spinner {
        width: 40px;

        border: 4px solid #f3f3f3;
        border-top: 4px solid #0b63d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);

    </style>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <body>
    <!-- Loading para instala√ß√£o -->
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p style="margin-top: 20px; color: #0b63d4; font-weight: 600">
        Instalando App...
      </p>
    </div>

    <div class="card">
      <h1>Fechamento de Caixa</h1>

      <div class="row">
        <div>
          <label>Dinheiro (R$)</label>
          <input id="dinheiro" type="number" step="0.01" placeholder="0.00" />
          <div class="btns">
            <button class="add" onclick="adicionarValor('dinheiro')">
              Adicionar Valor
            </button>
          </div>
        </div>
        <div>
          <label>Cart√£o (R$)</label>
          <input id="cartao" type="number" step="0.01" placeholder="0.00" />
          <div class="btns">
            <button class="add" onclick="adicionarValor('cartao')">
              Adicionar Valor
            </button>
          </div>
        </div>
        <div>
          <label>Vale (R$)</label>
          <input id="vale" type="number" step="0.01" placeholder="0.00" />
          <div class="btns">
            <button class="add" onclick="adicionarValor('vale')">
              Adicionar Valor
            </button>
          </div>
        </div>
        <div>
          <label>Pix (R$)</label>
          <input id="pix" type="number" step="0.01" placeholder="0.00" />
          <div class="btns">

            </button>
          </div>

      <div class="totais" id="resumo"></div>

      <button id="baixarPDF">Baixar PDF</button>
      <button id="fecharTurno">Fechar Turno (Zerar)</button>

      <!-- BOT√ÉO PARA INSTALAR O APP -->
      <button id="installButton">üì≤ Instalar App no Celular</button>

      <!-- HIST√ìRICO -->
      <div class="historico">
        <h3>√öltimos Valores Adicionados</h3>
        <div class="lista-historico" id="lista-historico"></div>
      </div>
    </div>

    <script>
      // ======= PWA INSTALLATION =======
      let deferredPrompt;
      const installButton = document.getElementById("installButton");
      const loading = document.getElementById("loading");

      // Mostrar bot√£o de instala√ß√£o quando poss√≠vel
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = "block";

        installButton.addEventListener("click", async () => {
          loading.style.display = "flex";
          installButton.style.display = "none";

          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;

          loading.style.display = "none";
          deferredPrompt = null;
        });
      });

      // Esconder bot√£o se j√° estiver instalado
      window.addEventListener("appinstalled", () => {
        installButton.style.display = "none";
        deferredPrompt = null;
        alert("App instalado com sucesso! üéâ");
      });

      // Verificar se j√° est√° instalado
      if (window.matchMedia("(display-mode: standalone)").matches) {
        installButton.style.display = "none";
      }

      // ======= AJUSTE DE DATA =======
      function dataAtualBrasil() {
        const agora = new Date();
        const offsetMs = agora.getTimezoneOffset() * 60000;
        const brasil = new Date(
          agora.getTime() - offsetMs - 3 * 60 * 60 * 1000
        );
        return brasil.toISOString().slice(0, 10);
      }
      const hoje = dataAtualBrasil();

      // ======= SISTEMA EXISTENTE =======
      let frentista = localStorage.getItem("frentista");
      if (frentista) {
        if (
          !confirm(
            `O frentista atual √© "${frentista}". Continuar com este nome?`
          )
        ) {
          frentista = prompt("Digite o novo nome do frentista:") || "Frentista";
          localStorage.setItem("frentista", frentista);
        }
      } else {
        frentista = prompt("Digite seu nome:") || "Frentista";
        localStorage.setItem("frentista", frentista);
      }

      const valores = {
        dinheiro: parseFloat(localStorage.getItem("dinheiro")) || 0,
        cartao: parseFloat(localStorage.getItem("cartao")) || 0,
        vale: parseFloat(localStorage.getItem("vale")) || 0,
        pix: parseFloat(localStorage.getItem("pix")) || 0,
      };

      let historico = JSON.parse(localStorage.getItem("historico")) || [];

      const fmtBR = (v) =>
        new Intl.NumberFormat("pt-BR", {
          style: "currency",
          currency: "BRL",
        }).format(v);

      function atualizarHistorico() {
        const lista = document.getElementById("lista-historico");

        if (historico.length === 0) {
          lista.innerHTML =
            '<div class="sem-historico">Nenhum valor adicionado ainda</div>';
          return;
        }

        // Mostrar TODOS os itens (sem limite)
        const historicoRecente = [...historico].reverse();

        lista.innerHTML = historicoRecente
          .map((item, index) => {
            const classeOperacao =
              item.operacao === "subtracao" ? "subtracao" : "";
            return `
          <div class="item-historico ${classeOperacao}">
            <div class="info-historico">
              <div class="detalhes-historico">
                <span class="tipo-historico">${item.tipo}</span>
                <span class="valor-historico">${
                  item.operacao === "subtracao" ? "-" : "+"
                } ${fmtBR(item.valor)}</span>
                <span class="hora-historico">${item.hora}</span>
              </div>
            </div>
            <button class="btn-remover" onclick="removerDoHistorico(${
              historico.length - 1 - index
            })">
              Remover
            </button>
          </div>
        `;
          })
          .join("");
      }

      function adicionarAohistorico(tipo, valor, operacao) {
        const agora = new Date();
        const hora = agora.toLocaleTimeString("pt-BR", {
          hour: "2-digit",
          minute: "2-digit",
        });

        let tipoFormatado = tipo.charAt(0).toUpperCase() + tipo.slice(1);
        if (tipoFormatado === "Cartao") {
          tipoFormatado = "Cart√£o";
        }

        historico.push({
          tipo: tipoFormatado,
          valor: valor,
          operacao: operacao,
          hora: hora,
          timestamp: agora.getTime(),
        });

        // Sem limite de itens no hist√≥rico
        localStorage.setItem("historico", JSON.stringify(historico));
        atualizarHistorico();
      }

      function removerDoHistorico(index) {
        if (index < 0 || index >= historico.length) return;

        const item = historico[index];

        if (item.operacao === "adicao") {
          let tipoCorrigido = item.tipo.toLowerCase();
          if (tipoCorrigido === "cart√£o") {
            tipoCorrigido = "cartao";
          }
          valores[tipoCorrigido] = Math.max(
            0,
            valores[tipoCorrigido] - item.valor
          );
        } else if (item.operacao === "subtracao") {
          let tipoCorrigido = item.tipo.toLowerCase();
          if (tipoCorrigido === "cart√£o") {
            tipoCorrigido = "cartao";
          }
          valores[tipoCorrigido] += item.valor;
        }

        historico.splice(index, 1);
        localStorage.setItem("historico", JSON.stringify(historico));

        atualizarResumo();
        atualizarHistorico();
      }

      function atualizarResumo() {
        const total =
          valores.dinheiro + valores.cartao + valores.vale + valores.pix;
        document.getElementById("resumo").innerHTML = `
  <table>
    <tr><td colspan="2" style="text-align: center;" class="cabecalho-total">Resultado Parcial - ${hoje
      .split("-")
      .reverse()
      .join("/")}</td></tr>
    <tr><td>Frentista:</td><td>${frentista}</td></tr>
    <tr><td>Dinheiro:</td><td>${fmtBR(valores.dinheiro)}</td></tr>
    <tr><td>Cart√£o:</td><td>${fmtBR(valores.cartao)}</td></tr>
    <tr><td>Vale:</td><td>${fmtBR(valores.vale)}</td></tr>
    <tr><td>Pix:</td><td>${fmtBR(valores.pix)}</td></tr>
    <tr><td>Total:</td><td style="color:#2e7d32; font-size:15px;">${fmtBR(
      total
    )}</td></tr>
  </table>`;
        for (let k in valores) localStorage.setItem(k, valores[k]);
      }

      function adicionarValor(tipo) {
        const val = parseFloat(document.getElementById(tipo).value) || 0;
        if (val > 0) {
          valores[tipo] += val;
          adicionarAohistorico(tipo, val, "adicao");
        }
        document.getElementById(tipo).value = "";
        atualizarResumo();
      }

      document.getElementById("baixarPDF").addEventListener("click", () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ unit: "pt", format: "a4" });
        const total =
          valores.dinheiro + valores.cartao + valores.vale + valores.pix;
        const dataFormatada = hoje.split("-").reverse().join("/");

        const linhas = [
          [
            {
              content: `Fechamento de Caixa - ${dataFormatada}`,
              colSpan: 2,
              styles: {
                halign: "center",
                fillColor: [11, 99, 212],
                textColor: [255, 255, 255],
                fontStyle: "bold",
                fontSize: 14,
              },
            },
          ],
          ["Frentista", frentista],
          ["Dinheiro", fmtBR(valores.dinheiro)],
          ["Cart√£o", fmtBR(valores.cartao)],
          ["Vale", fmtBR(valores.vale)],
          ["Pix", fmtBR(valores.pix)],
          [
            {
              content: "Total",
              styles: {
                fontStyle: "bold",
                fillColor: [240, 240, 240],
              },
            },
            {
