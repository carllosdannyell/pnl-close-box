<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fechamento de Caixa</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #f6fbff;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        color: #222;
        padding: 20px 0;
        overflow-y: auto;
      }

      .card {
        background: #fff;
        border-radius: 12px;
        padding: 24px;
        width: 95%;
        max-width: 650px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        margin: auto;
      }

      h1 {
        color: #0b63d4;
        font-size: 22px;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #0b63d4;
      }

      button {
        padding: 10px 12px;
        border: none;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        font-size: 13px;
        transition: 0.2s;
        font-weight: 500;
      }

      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .add {
        background: #28a745;
        width: 48%;
      }

      .sub {
        background: #dc3545;
        width: 48%;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-top: 8px;
      }

      .btns {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
        gap: 8px;
      }

      .totais {
        background: #eef6ff;
        padding: 16px;
        border-radius: 10px;
        margin-top: 20px;
        border: 1px solid #d0e3ff;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      td {
        padding: 10px 8px;
        font-size: 14px;
      }

      td:first-child {
        text-align: left;
        color: #555;
        font-weight: 500;
      }

      td:last-child {
        text-align: right;
        font-weight: 600;
        color: #222;
      }

      .cabecalho-total {
        background: #0b63d4 !important;
        color: white !important;
        font-size: 15px !important;
        padding: 12px 8px !important;
        width: 100%;
        margin-top: 16px;
        border-radius: 8px;
        font-weight: 600;
      }

      #baixarPDF,
      #fecharTurno {
        background: #0b63d4;
        width: 100%;
        margin-top: 16px;
        padding: 12px;
        font-size: 14px;
        border-radius: 8px;
        font-weight: 600;
      }

      #fecharTurno {
        background: #2c3e50;
        margin-top: 12px;
      }

      .erro {
        display: none;
        color: #d32f2f;
        font-size: 12px;
        margin-top: 4px;
      }

      /* ESTILO ATUALIZADO PARA O HIST√ìRICO */
      .historico {
        margin-top: 24px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 16px;
        background: #fafafa;
      }

      .historico h3 {
        font-size: 16px;
        color: #333;
        margin-bottom: 12px;
        text-align: center;
        font-weight: 600;
      }

      .lista-historico {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background: white;
        padding: 0 12px;
      }

      .item-historico {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 8px;
        border-bottom: 1px solid #eee;
        font-size: 13px;
      }

      .item-historico:last-child {
        border-bottom: none;
      }

      .info-historico {
        flex: 1;
      }

      .tipo-historico {
        font-weight: 600;
        color: #0b63d4;
      }

      .valor-historico {
        font-weight: 600;
        color: #28a745;
      }

      .subtracao .valor-historico {
        color: #dc3545;
      }

      .btn-remover {
        background: #dc3545;
        padding: 6px 10px;
        font-size: 11px;
        border-radius: 6px;
        margin-left: 12px;
        font-weight: 500;
      }

      .sem-historico {
        text-align: center;
        color: #999;
        font-style: italic;
        padding: 24px;
        font-size: 13px;
      }

      @media (max-width: 480px) {
        body {
          padding: 10px 0;
          align-items: flex-start;
        }

        .card {
          padding: 16px;
        }

        h1 {
          font-size: 20px;
          margin-bottom: 16px;
        }

        input {
          padding: 8px;
          font-size: 13px;
        }

        .btns button {
          font-size: 12px;
          padding: 8px;
        }

        .totais {
          padding: 12px;
          margin-top: 16px;
        }

        td {
          padding: 8px 6px;
          font-size: 13px;
        }

        .cabecalho-total {
          padding: 10px 6px !important;
          font-size: 14px !important;
        }

        .item-historico {
          font-size: 12px;
          padding: 10px 6px;
        }

        .historico {
          padding: 12px;
          margin-top: 20px;
        }

        #baixarPDF,
        #fecharTurno {
          padding: 10px;
          font-size: 13px;
          margin-top: 12px;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.28/dist/jspdf.plugin.autotable.min.js"></script>
  </head>

  <body>
    <div class="card">
      <h1>Fechamento de Caixa</h1>

      <div class="row">
        <div>
          <label>Dinheiro (R$)</label>
          <input id="dinheiro" type="number" step="0.01" placeholder="0.00" />
          <div class="btns">
            <button class="add" onclick="adicionarValor('dinheiro')">+</button>
            <button class="sub" onclick="subtrairValor('dinheiro')">‚Äì</button>
          </div>
        </div>
        <div>
          <label>Cart√£o (R$)</label>
          <input id="cartao" type="number" step="0.01" placeholder="0.00" />
          <div class="btns">
            <button class="add" onclick="adicionarValor('cartao')">+</button>
            <button class="sub" onclick="subtrairValor('cartao')">‚Äì</button>
          </div>
        </div>
        <div>
          <label>Vale (R$)</label>
          <input id="vale" type="number" step="0.01" placeholder="0.00" />
          <div class="btns">
            <button class="add" onclick="adicionarValor('vale')">+</button>
            <button class="sub" onclick="subtrairValor('vale')">‚Äì</button>
          </div>
        </div>
        <div>
          <label>Pix (R$)</label>
          <input id="pix" type="number" step="0.01" placeholder="0.00" />
          <div class="btns">
            <button class="add" onclick="adicionarValor('pix')">+</button>
            <button class="sub" onclick="subtrairValor('pix')">‚Äì</button>
          </div>
        </div>
      </div>

      <div class="totais" id="resumo"></div>

      <button id="baixarPDF">Baixar PDF</button>
      <button id="fecharTurno">Fechar Turno (Zerar)</button>

      <!-- HIST√ìRICO AGORA FICA ABAIXO DOS BOT√ïES -->
      <div class="historico">
        <h3>√öltimos Valores Adicionados</h3>
        <div class="lista-historico" id="lista-historico"></div>
      </div>
    </div>

    <script>
      // ======= Ajuste de data para o fuso hor√°rio do Brasil =======
      function dataAtualBrasil() {
        const agora = new Date();
        // Obt√©m diferen√ßa de fuso (minutos) e converte para milissegundos
        const offsetMs = agora.getTimezoneOffset() * 60000;
        // Corrige para UTC-3 (hor√°rio de Bras√≠lia)
        const brasil = new Date(
          agora.getTime() - offsetMs - 3 * 60 * 60 * 1000
        );
        return brasil.toISOString().slice(0, 10);
      }
      const hoje = dataAtualBrasil(); // ‚úÖ Agora a data ser√° correta no Brasil üáßüá∑
      // =============================================================

      let frentista = localStorage.getItem("frentista");
      if (frentista) {
        if (
          !confirm(
            `O frentista atual √© "${frentista}". Continuar com este nome?`
          )
        ) {
          frentista = prompt("Digite o novo nome do frentista:") || "Frentista";
          localStorage.setItem("frentista", frentista);
        }
      } else {
        frentista = prompt("Digite seu nome:") || "Frentista";
        localStorage.setItem("frentista", frentista);
      }

      const valores = {
        dinheiro: parseFloat(localStorage.getItem("dinheiro")) || 0,
        cartao: parseFloat(localStorage.getItem("cartao")) || 0,
        vale: parseFloat(localStorage.getItem("vale")) || 0,
        pix: parseFloat(localStorage.getItem("pix")) || 0,
      };

      // Array para armazenar o hist√≥rico de opera√ß√µes
      let historico = JSON.parse(localStorage.getItem("historico")) || [];

      const fmtBR = (v) =>
        new Intl.NumberFormat("pt-BR", {
          style: "currency",
          currency: "BRL",
        }).format(v);

      // FUN√á√ÉO: Atualizar a lista de hist√≥rico na tela
      function atualizarHistorico() {
        const lista = document.getElementById("lista-historico");

        if (historico.length === 0) {
          lista.innerHTML =
            '<div class="sem-historico">Nenhum valor adicionado ainda</div>';
          return;
        }

        // Mostrar apenas os √∫ltimos 10 itens (do mais recente para o mais antigo)
        const historicoRecente = historico.slice(-10).reverse();

        lista.innerHTML = historicoRecente
          .map((item, index) => {
            const classeOperacao =
              item.operacao === "subtracao" ? "subtracao" : "";
            return `
          <div class="item-historico ${classeOperacao}">
            <div class="info-historico">
              <span class="tipo-historico">${item.tipo}</span>: 
              <span class="valor-historico">${
                item.operacao === "subtracao" ? "-" : "+"
              } ${fmtBR(item.valor)}</span>
              <small style="color: #666;"> - ${item.hora}</small>
            </div>
            <button class="btn-remover" onclick="removerDoHistorico(${
              historico.length - 1 - index
            })">
              Remover
            </button>
          </div>
        `;
          })
          .join("");
      }

      // FUN√á√ÉO: Adicionar item ao hist√≥rico
      function adicionarAohistorico(tipo, valor, operacao) {
        const agora = new Date();
        const hora = agora.toLocaleTimeString("pt-BR", {
          hour: "2-digit",
          minute: "2-digit",
        });

        historico.push({
          tipo: tipo.charAt(0).toUpperCase() + tipo.slice(1),
          valor: valor,
          operacao: operacao, // 'adicao' ou 'subtracao'
          hora: hora,
          timestamp: agora.getTime(),
        });

        // Manter apenas os √∫ltimos 50 itens no hist√≥rico
        if (historico.length > 50) {
          historico = historico.slice(-50);
        }

        localStorage.setItem("historico", JSON.stringify(historico));
        atualizarHistorico();
      }

      // FUN√á√ÉO: Remover item do hist√≥rico e ajustar os valores
      function removerDoHistorico(index) {
        if (index < 0 || index >= historico.length) return;

        const item = historico[index];

        // Reverter a opera√ß√£o no valor total
        if (item.operacao === "adicao") {
          valores[item.tipo.toLowerCase()] = Math.max(
            0,
            valores[item.tipo.toLowerCase()] - item.valor
          );
        } else if (item.operacao === "subtracao") {
          valores[item.tipo.toLowerCase()] += item.valor;
        }

        // Remover do hist√≥rico
        historico.splice(index, 1);
        localStorage.setItem("historico", JSON.stringify(historico));

        // Atualizar a tela
        atualizarResumo();
        atualizarHistorico();
      }

      function atualizarResumo() {
        const total =
          valores.dinheiro + valores.cartao + valores.vale + valores.pix;
        document.getElementById("resumo").innerHTML = `
  <table>
    <tr><td colspan="2" style="text-align: center;" class="cabecalho-total">Resultado Parcial - ${hoje
      .split("-")
      .reverse()
      .join("/")}</td></tr>
    <tr><td>Frentista:</td><td>${frentista}</td></tr>
    <tr><td>Dinheiro:</td><td>${fmtBR(valores.dinheiro)}</td></tr>
    <tr><td>Cart√£o:</td><td>${fmtBR(valores.cartao)}</td></tr>
    <tr><td>Vale:</td><td>${fmtBR(valores.vale)}</td></tr>
    <tr><td>Pix:</td><td>${fmtBR(valores.pix)}</td></tr>
    <tr><td>Total:</td><td style="color:#2e7d32; font-size:15px;">${fmtBR(
      total
    )}</td></tr>
  </table>`;
        for (let k in valores) localStorage.setItem(k, valores[k]);
      }

      function adicionarValor(tipo) {
        const val = parseFloat(document.getElementById(tipo).value) || 0;
        if (val > 0) {
          valores[tipo] += val;
          adicionarAohistorico(tipo, val, "adicao");
        }
        document.getElementById(tipo).value = "";
        atualizarResumo();
      }

      function subtrairValor(tipo) {
        const val = parseFloat(document.getElementById(tipo).value) || 0;
        if (val > 0) {
          valores[tipo] = Math.max(0, valores[tipo] - val);
          adicionarAohistorico(tipo, val, "subtracao");
        }
        document.getElementById(tipo).value = "";
        atualizarResumo();
      }

      document.getElementById("baixarPDF").addEventListener("click", () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ unit: "pt", format: "a4" });
        const total =
          valores.dinheiro + valores.cartao + valores.vale + valores.pix;
        const dataFormatada = hoje.split("-").reverse().join("/");

        const linhas = [
          [
            {
              content: `Fechamento de Caixa - ${dataFormatada}`,
              colSpan: 2,
              styles: {
                halign: "center",
                fillColor: [11, 99, 212], // Azul mais escuro
                textColor: [255, 255, 255], // Texto branco
                fontStyle: "bold",
                fontSize: 14,
              },
            },
          ],
          ["Frentista", frentista],
          ["Dinheiro", fmtBR(valores.dinheiro)],
          ["Cart√£o", fmtBR(valores.cartao)],
          ["Vale", fmtBR(valores.vale)],
          ["Pix", fmtBR(valores.pix)],
          [
            {
              content: "Total",
              styles: {
                fontStyle: "bold",
                fillColor: [240, 240, 240], // Cinza claro
              },
            },
            {
              content: fmtBR(total),
              styles: {
                fontStyle: "bold",
                fillColor: [240, 240, 240], // Cinza claro
                textColor: [46, 125, 50], // Verde escuro
              },
            },
          ],
        ];

        doc.autoTable({
          startY: 60,
          body: linhas,
          theme: "grid",
          styles: {
            halign: "center",
            fontSize: 12,
            cellPadding: 10,
            fillColor: [255, 255, 255],
            textColor: 0,
            lineColor: [200, 200, 200],
            lineWidth: 0.5,
          },
          columnStyles: {
            0: {
              cellWidth: 180, // Coluna mais estreita
              fontStyle: "bold",
              halign: "left",
              fillColor: [250, 250, 250], // Fundo levemente cinza
            },
            1: {
              cellWidth: 180, // Coluna mais estreita
              halign: "right",
              fillColor: [255, 255, 255], // Fundo branco
            },
          },
          margin: {
            left: (doc.internal.pageSize.getWidth() - 360) / 2, // Centralizado com largura menor
            right: (doc.internal.pageSize.getWidth() - 360) / 2,
          },
          tableLineWidth: 0.5,
          tableLineColor: [200, 200, 200],
        });

        // Adicionar cabe√ßalho personalizado
        doc.setFontSize(20);
        doc.setFont("helvetica", "bold");
        doc.setTextColor(11, 99, 212);
        doc.text(
          "Relat√≥rio de Fechamento",
          doc.internal.pageSize.getWidth() / 2,
          40,
          {
            align: "center",
          }
        );

        doc.save(`fechamento_${dataFormatada.replace(/\//g, "-")}.pdf`);
      });

      document.getElementById("fecharTurno").addEventListener("click", () => {
        if (
          confirm(
            "‚ö†Ô∏è Tem certeza que deseja fechar o turno e zerar todos os valores?"
          )
        ) {
          for (let k in valores) valores[k] = 0;
          historico = [];
          localStorage.removeItem("historico");
          atualizarResumo();
          atualizarHistorico();
          alert("Turno fechado e valores zerados.");
        }
      });

      // Inicializar a aplica√ß√£o
      atualizarResumo();
      atualizarHistorico();
    </script>
  </body>
</html>
